<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="ISO-8859-1">
    <title>GustatIF-Livreur connexion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- bootstrapt minCSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="resource/cover.css">
    <link rel="shortcut icon" href="resource/favicon.ico" />
</head>
<body>
<div class="site-wrapper">
    <div class="site-wrapper-inner">
        <!-- logo -->
        <div class="cover-container" style="height: 30%;padding-top: 2%">
            <div class="inner cover">
                <img src="resource/logo.png" alt="GustatIF">
            </div>
        </div>
        <!-- formulaire -->
        <div class="cover-container">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-default text-center">
                    <div class="panel-body">
                        Bienvenue Livreur de GustatIF !
                    </div>
                    <div class="col-md-6 col-md-offset-3">
                        <form action="/dashboard" method="post">
                            <div class="input-group">
                                <span class="input-group-addon">@</span>
                                <input type="hidden" name="action" value="authentifierLivreur">
                                <input type="email" name="email" class="form-control" placeholder="nom.prenom@gustatif.com" pattern="^\S+@\S+$"
                                       required>
                            </div>
                            <div class="input-group">
                                <span class="input-group-addon">id</span>
                                <input type="password" name="pwd" class="form-control" placeholder="*****" required pattern="^-?\d+$">
                            </div>
                            <input type="submit" class="btn btn-primary" value="Connexion">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
